<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Sound Prediction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            background-color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .confidence-cell {
            font-weight: bold;
        }
        .timestamp {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Cat Sound Prediction History</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Filename</th>
                <th>Prediction</th>
                <th>Confidence</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td class="timestamp">{{ item.timestamp }}</td>
                <td>{{ item.filename }}</td>
                <td>{{ item.prediction }}</td>
                <td class="confidence-cell">{{ "%.2f"|format(item.confidence * 100) }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
